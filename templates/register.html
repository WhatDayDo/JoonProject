<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container">
    <div class="card row g-3" style="width: 500px; margin-top: 50px; margin-left: 400px;">
        <img src="{{ url_for('static', filename='logo.png') }}" style="width: 250px; height: 200px; margin-left: 120px;">
        <h2 class="mt-5">Register</h2>
        <form method="post">
            <div class="mb-3">
               <label class="form-label">Username</label>
               <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
               <label class="form-label">Password</label>
               <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-left: 200px;">Register</button>
        </form>
    </div>
</body>
</html>
