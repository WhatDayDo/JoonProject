<!DOCTYPE html>
<html>
<head>
    <title>Task Reminder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="{{ url_for('static', filename='js/reminder.js') }}"></script>

</head>
<body class="container">
    <div class="row">
        <!-- Include Sidebar -->
        {% include 'sidebar.html' %}
        
        <div class="col-md-8">
            <div class="d-flex justify-content-between align-items-center my-4">
                <h2>Task Reminder</h2>
            </div>

            <form method="post" action="{{ url_for('add_task') }}" class="row g-3">
                <div class="col-md-6">
                    <label for="task_name" class="form-label">Task Name</label>
                    <input type="text" id="task_name" name="task_name" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="reminder_time" class="form-label">Reminder Time</label>
                    <input type="datetime-local" id="reminder_time" name="reminder_time" class="form-control" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100">Add Task</button>
                </div>
            </form>

            <h3 class="mt-4">Your Tasks</h3>
            <ul class="list-group">
                {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ task[1] }} <span class="badge bg-info text-dark">{{ task[2] }}</span>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
